name: Build image
on:
  push:
    branches:
      - develop
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  container-image:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     TAILSCALE_RELEASE: [latest, stable, unstable, v1.24, v1.23, v1.22, v1.21, v1.20]

    steps:
      - uses: actions/checkout@master
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            tailscale/tailscale

          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

