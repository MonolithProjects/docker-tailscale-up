      #     password: ${{ secrets.DOCKERHUB_PASSWORD }}
      #     cache: true
      #     cache_registry: monolithprojects/cache
      #     tag: ${{ matrix.TAILSCALE_RELEASE }}

      - name: Print ...
        run: |
          echo "${{ steps.metadata.outputs.tags }}"
